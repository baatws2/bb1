name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Pass Supabase public values at build time
      EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
      EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/configure-pages@v5
      - name: Install deps
        run: npm ci || npm i
      - name: Build (Expo export web)
        run: npx expo export --platform web --output-dir dist
      - name: Add SPA fallback (404.html)
        run: cp dist/index.html dist/404.html
      - name: Inject runtime env (window.__ENV__)
        run: |
          cat > dist/env.js << 'EOF'
          window.__ENV__ = {
            EXPO_PUBLIC_SUPABASE_URL: '${EXPO_PUBLIC_SUPABASE_URL}',
            EXPO_PUBLIC_SUPABASE_ANON_KEY: '${EXPO_PUBLIC_SUPABASE_ANON_KEY}',
          };
          EOF
          # include env.js right after opening <head>
          sed -i '0,/<head>/s//<head>\n<script src="env.js"><\/script>/' dist/index.html dist/404.html || true
      - name: Prefix base path for GitHub Pages
        run: |
          REPO="${GITHUB_REPOSITORY#*/}"
          # Prefix absolute asset/script href/src that start with "/" to "/$REPO/"
          sed -i 's|src="/|src="/'"$REPO"'/|g' dist/index.html dist/404.html || true
          sed -i 's|href="/|href="/'"$REPO"'/|g' dist/index.html dist/404.html || true
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
      - name: Print deployed URL
        run: |
          echo "Page URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ðŸ”— ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
